<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link rel="stylesheet" type="text/css" href="main.css"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
      <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script> 
                                    <!-- TODO: Add SDKs for Firebase products that you want to use--> 
      <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'result/css/sign-in-log-in.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
        
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input  id="fname" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input id="lname"type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Type email Address<span class="req">*</span>
            </label>
            <input id="registration-email" type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
             Re-type email Address<span class="req">*</span>
            </label>
            <input id="registration-reemail" type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input id="registration-password1" type="password"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Re-type password<span class="req">*</span>
            </label>
            <input id="registration-password2" type="password"required autocomplete="off"/>
          </div>
          <button id="register" style="cursor:pointer;" type="submit" class="button button-block"/>Get Started</button>
        
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="login-email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="login-password" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a id="out"  style="cursor:pointer;">Forgot Password?</a></p>
          
          <button  id="login" style="cursor:pointer;" class="button button-block"/>Log In</button>
          
       
          
        
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script  src="{% static 'result/js/sign-in-login.js' %}"></script>
  <script  src="{% static 'result/js/log-in.js' %}"></script>

</body>
</html>
