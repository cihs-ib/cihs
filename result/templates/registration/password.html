{% extends "base_generic.html" %}
{% block content %}
  
  <div class="fc">
    <em class="capt"><h5>Change Your Password Now!</h5></em>
  </div>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-check">Done</span></button>
  </form>
{% endblock %}
