      </button></th></tfoot>

    <script>
    var dim, count, count_new, counter;
    counter = {counts:0};
	  function states(number) { 
		dim = counter[number];
		count = counter.counts;
		 if (dim){
    		 counter[number] = dim + 1; 
    	}
    	else{
    		counter[number] = 1;
    		
    	};
         counter.counts = count + 1;
    	
    		count_new = ""+counter.counts+'/'+""+counter[number];
    		return count_new
   	 
    	};
    $("#one, #two, #three, #four, #five, #six, #seven, #eight, #nine, #ten, #eleven, #tewlve").change(function(){
        if ($(this).prop('checked')){
          counter.counts = counter.counts + $("."+$(this).val()).length;
          counter[$(this).val()] = $("."+$(this).val()).length;
          $("#d"+$(this).val()).html(""+counter.counts+'/'+""+counter[$(this).val()]);
          }
          else{
          counter.counts = counter.counts - $("."+$(this).val()).length;
          counter[$(this).val()] = 0;
          $("#d"+$(this).val()).html(""+counter.counts+'/'+""+counter[$(this).val()]);
          $('#t'+$(this).val()).hide()
          }
          for (var i = 1; i < $("."+$(this).val()).length+1; i++){
              var one = $("."+$(this).val());
              var nik = one[i-1];
          if ($(this).prop('checked')){
              nik.checked = true;
             $("#tr_"+$(this).val()+"_"+""+i).addClass("aside")
            }
          else{nik.checked = false;
          $("#tr_"+$(this).val()+"_"+""+i).removeClass("aside")}
              }
    });
    function counts(x){
          var number = x.split('_')[0];
      if ($("#"+x).prop('checked')){
          var rtd = states(number);
          $("#d"+number).html(rtd);
          $("#td_"+x).html(rtd);
          $("#tr_"+x).addClass("aside")
          }
          else{
          counter[number] = counter[number] - 1;
          counter.counts = counter.counts - 1;
          $("#tr_"+x).removeClass("aside");
          $("#td_"+x).html(""+counter.counts+'/'+""+counter[number]);
          $("#d"+number).html(""+counter.counts+'/'+""+counter[number]);
          }
    };
    
    $("button[name='done']").click(function(){
            var list = [];var cuz = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten", "eleven", "tewlve"];
            var array = [];
            for (var i = 0; i < 12; i++){
                var one = $('.'+cuz[i]);
                for (var r = 1; r < one.length+1; r++){
                    var ind = one[r-1];
                    if (ind.checked){
                        array.push($("#"+cuz[i]+"_"+""+r).val())
                        ind.checked = false;
                    }
                }; 
            }; 
            $(".aside").hide();
            classes(array, array.length)
    });
		var data = {};
		function classes(array, n){
            data = {};
            data.Class = prompt("Enter Venues|JSS1A");
            data.size = n;
			      for (var r = 0; r < n; r++){
              var shf = array.shift();
              data[""+r] = shf;
            };
            data.saved = 'saved';
				    var request = $.ajax({
                    	url:"{% url 'pdf' ty=6 sx=0 pk=0 uk=1 %}",
                    	data: data,
                    	dataType: 'json',
               		 });
            request.done(function(data){
                  counter = {counts:0};
                  var next = '/static/result/pdf/shortlistedVenues/'+data.status+".pdf";
        				  window.open(next, '_blank');
           			  });     
            request.fail(function(xhr, orders, error) {
            		var errors = {'0':'Client connectivity', '500':'Internal Server' };
            		var errorMessage = errors[xhr.orders] + ': ' + xhr.ordersText
            		alert('Error - ' + errorMessage);
            			})
					};
		
      function redirect(to) {
		var oldurl = document.referrer;
		var htt = oldurl.split('/')[2];
		var next = 'http://'+htt+to+'/';
		location.replace(next)
		};
      $("#Subject").change(function(){
          var sub_code = ["ACC", "AGR", "ARB", "BIO", "BST", "BUS", "CHE", "CIV", "COM", "CTR", "ECO", "ELE", "ENG", "FUR", "GEO", "GOV", "GRM", "HIS", "ICT", "IRS", "LIT", "MAT", "NAV", "PHY", "PRV", "YOR"]
          redirect("/result/student_exam_page/"+""+sub_code.indexOf($(this).val())+'/'+""+"{{ info.id}}")
      })
    
      </script>
